<!DOCTYPE html>
<html lang="en">

<head>

  <title>Instagram</title>

<body>

  <!--Navbar-->

  <div class="container-fluid p-0">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <div class="container-fluid">

        <a class="navbar-brand" href="index.html">

      </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <div class="col-4 d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">

            </button>
          </div>
          <ul class="navbar-nav ">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fas fa-cog"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li>

                </li>
                <li><a class="dropdown-item" href="#">Log out</a></li>
              </ul>
            </li>
          </ul>

        </div>
      </div>
    </nav>
  </div>




  <!-- Modal -->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row ">
            <div class="col-12 ">
              <textarea class="form-control mb-3" name="" id="" cols="" rows="5"></textarea>
              <button type="button" class="btn btn-outline-secondary"><i class="fas fa-camera fa-2x"></i></button>
              <button type="button" class="btn btn-outline-secondary px-3"><i
                  class="fas fa-map-marker-alt fa-2x"></i></button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>




  <!--Nav cambio de vista-->

  <div class="modo">
    <ul class="nav justify-content-center pt-3">
      <li class="nav-item">
